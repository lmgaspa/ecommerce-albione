spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false         # ✅ remove o warning e é mais seguro em prod
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  mvc:
    async:
      request-timeout: -1

  lifecycle:
    timeout-per-shutdown-phase: 15s

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  task:
    scheduling:
      pool:
        size: 2

server:
  port: ${PORT:${SERVER_PORT:8080}}
  shutdown: graceful
  compression:
    enabled: true
    mime-types: application/json, text/html, text/plain
    # (opcional, útil no Heroku/NGINX para pegar scheme/host corretos)
    forward-headers-strategy: framework
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    org.hibernate: warn
    org.hibernate.orm.connections.pooling: warn
    com.zaxxer.hikari: warn

email:
  author: ${EMAIL_AUTHOR}

efi:
  pix:
    client_id: ${EFI_CLIENT_ID}
    client_secret: ${EFI_CLIENT_SECRET}
    chave: ${EFI_PIX_KEY}
    cert-path: classpath:producao.p12
    cert-password: ""
    sandbox: false

springdoc:
  api-docs.path: /api-docs
  swagger-ui.path: /swagger
  swagger-ui.display-request-duration: true
  swagger-ui.try-it-out-enabled: true

# ⬇️ Fora do springdoc
checkout:
  reserve:
    ttl-seconds: ${CHECKOUT_RESERVE_TTL_SECONDS:300}   # 5 min
    reaper-ms:  ${CHECKOUT_RESERVE_REAPER_MS:60000}   # 60 s
